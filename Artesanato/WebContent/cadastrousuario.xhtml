<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>
<body>
	<div class="box header">
		<ui:insert name="cabeçalho">
			<h1>Cadastro de Usuário</h1>
		</ui:insert>
	</div>
	<div class="box menu">
		<br />
		<ui:insert name="menu">
			<h:panelGrid columns="1">
				<h:outputText value="Nome Completo: "></h:outputText>
				<h:inputText value="#{usuarioController.entity.nome}"></h:inputText>
				<h:outputText value="Email: "></h:outputText>
				<h:inputText value="#{usuarioController.entity.email}"></h:inputText>
				<h:outputText value="Data de Nascimento: "></h:outputText>
				<h:inputText value="#{usuarioController.entity.datanascimento}"></h:inputText>
				<h:outputText value="Senha: "></h:outputText>
				<h:inputSecret value="#{usuarioController.entity.senha}"></h:inputSecret>
				<h:outputText
					value="Deseja adicionar seus artesanatos ao nosso site?"></h:outputText>
				<h:selectOneMenu value="#{usuarioController.entity.user}">
					<f:selectItems value="#{usuarioController.listaTipoUsuario}"
						var="tipo" ItemLabel="tipo.label" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:form>
				<h:commandButton value="Cadastrar"
					action="#{usuarioController.incluir}">
				</h:commandButton>
			</h:form>

		</ui:insert>
	</div>
</body>
</html>
